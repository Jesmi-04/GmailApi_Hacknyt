<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail API Project</title>
</head>
<body>
    <p>Hello there</p>
    
    <form action="/sendmail" method="post">

        <div class="form-group">
          <label></label>
          <input type="text" class="form-control" id="to_mail" name="to_mail" placeholder="to mail address">
        </div>
      
        <div class="form-group">
          <label></label>
          <input type="email" class="form-control" id="from_mail" name="from_mail" placeholder="from mail address">
        </div>
      
        <div class="form-group">
          <label></label>
          <input type="text" class="form-control" id="subject" name="subject" placeholder="subject">
        </div>

        <div class="form-group">
            <label></label>
            <input type="text" class="form-control" id="body" name="body" placeholder="body">
          </div>
        

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    
    <p>{{content}}</p>
</body>
</html>
</html>
